<div class="forgot-pass-container">
    <h2>Forgot password</h2>
    <form >
        <P>Please enter email to recover password</P>
      <div>
        <input id="username" formControlName="username" placeholder="Email" type="text" required />
      </div>
      <div>
        <button type="submit">Recovery Password</button>
      </div>
      <a routerLink="/login">Back</a>
    </form>
  </div>
